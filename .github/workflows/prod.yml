name: Publish updates to Altervista
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-ftp
        run: |
            sudo apt-get update
            sudo apt-get install -y git-ftp

      - name: Full git-ftp init
        run: |
          git ftp init \
            --syncroot ./app \
            --remote-root / \
            --user "${{ secrets.ALTERVISTA_FTP_USERNAME }}" \
            --passwd "${{ secrets.ALTERVISTA_FTP_PASSWORD }}" \
            ftp://ftp.${{ secrets.ALTERVISTA_FTP_USERNAME }}.altervista.org/

      - name: üåç Upload to Altervista
        uses: dreadnaut/deploy-to-altervista@v0.1
        with:
          local-root: ./app
          ftp-username: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          ftp-password: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
          exclude-patterns: |
            .git*
            README.md
