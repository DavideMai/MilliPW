name: Publish updates to Altervista
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-ftp
        run: |
          sudo apt-get update
          sudo apt-get install -y git-ftp

      - name: Align remote pointer (git-ftp catchup)
        env:
          FTP_USER: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
        run: |
          git ftp catchup \
            --syncroot ./app \
            --remote-root / \
            --user "$FTP_USER" \
            --passwd "$FTP_PASS" \
            ftp://ftp.${{ secrets.ALTERVISTA_FTP_USERNAME }}.altervista.org/

      - name: üåç Upload to Altervista
        uses: dreadnaut/deploy-to-altervista@v0.1
        with:
          local-root: ./app/
          ftp-username: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          ftp-password: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
          exclude-patterns: |
            .git*
            README.md
