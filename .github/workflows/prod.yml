name: Publish updates to Altervista
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete remote .git-ftp.log
        run: |
          curl --silent \
               --user "${{ secrets.ALT_USER }}:${{ secrets.ALT_PASS }}" \
               -Q "-DELE .git-ftp.log" \
               ftp://ftp.${{ secrets.ALT_USER }}.altervista.org/

      - name: üåç Upload to Altervista
        uses: dreadnaut/deploy-to-altervista@v0.1
        with:
          local-root: ./app
          ftp-username: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          ftp-password: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
          exclude-patterns: |
            .git*
            README.md
