name: Publish updates to Altervista
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŒ Upload to Altervista
        uses: dreadnaut/deploy-to-altervista@v0.1
        working-directory: ./app  # <--- Imposta la working directory per questo step
        with:
          local-root: .           # <--- Cambia local-root a "." (directory corrente)
          remote-root: /          # La remote-root rimane la radice del server
          ftp-username: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          ftp-password: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
          exclude-patterns: |
            .git*
            README.md
