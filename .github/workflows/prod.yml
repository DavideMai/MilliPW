name: Publish updates to Altervista

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to ensure all commits are available

      - name: 🌍 Upload to Altervista
        run: |
          GIT_FTP=https://raw.githubusercontent.com/git-ftp/git-ftp/1.6.0/git-ftp
          curl --silent --show-error $GIT_FTP > .git/git-ftp
          chmod 755 .git/git-ftp
          # Force upload if SHA1 object is not found
          .git/git-ftp push --force
        env:
          FTP_USERNAME: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
