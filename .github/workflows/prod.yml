name: Publish updates to Altervista
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-via-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìÇ Change working directory
        run: cd app

      - name: ‚öôÔ∏è Reset Git-FTP Remote
        run: |
          if command -v git-ftp >/dev/null 2>&1; then
            # Extract hostname from the secret if it includes the protocol
            FTP_HOST="${{ secrets.ALTERVISTA_FTP_HOST }}"
            if [[ "$FTP_HOST" == "ftp://"* ]]; then
              FTP_HOST="${FTP_HOST#ftp://}"
            fi
            git ftp init --reinit -v -u "${{ secrets.ALTERVISTA_FTP_USERNAME }}" -p "${{ secrets.ALTERVISTA_FTP_PASSWORD }}" "$FTP_HOST"
          else
            echo "git-ftp is not installed. Skipping remote reset."
          fi

      - name: üåç Upload to Altervista
        uses: dreadnaut/deploy-to-altervista@v0.1
        with:
          local-root: .           # Now local-root is relative to 'app'
          remote-root: /          # La remote-root rimane la radice del server
          ftp-username: ${{ secrets.ALTERVISTA_FTP_USERNAME }}
          ftp-password: ${{ secrets.ALTERVISTA_FTP_PASSWORD }}
          exclude-patterns: |
            .git*
            README.md
